{% extends 'main/userbase.html' %}

{% block title %}
credit
{% endblock %}

{% block content %}

<h1>Credit</h1>

<form action = "Credit" method = "post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit">
	{% if messages %}
		{% for message in messages %}
			<h4>{{ message }}</h4>
		{% endfor %}
	{% endif %}
</form>
{% endblock %}

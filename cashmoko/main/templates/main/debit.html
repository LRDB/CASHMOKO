{% extends 'main/userbase.html' %}

{% block title %}
Debit
{% endblock %}

{% block content %}

<h1>Debit</h1>

<form action = "Debit" method = "post">
	{% csrf_token %}
	{{ form }}
	<input type="submit" value="Submit">

	{% if messages %}
		{% for message in messages %}
			<h4>{{ message }}</h4>
		{% endfor %}
	{% endif %}
</form>

{% endblock %}

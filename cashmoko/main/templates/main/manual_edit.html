{% extends 'main/userbase.html' %}

{% block title %}
Manual Edit
{% endblock %}

{% block content %}

	<h1>Manual Edit</h1>

	<form action = "Manual Edit" method = "post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit">
		{% if messages %}
			{% for message in messages %}
				<h4>{{ message }}</h4>
			{% endfor %}
		{% endif %}
	</form>
{% endblock %}

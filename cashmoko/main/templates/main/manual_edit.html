{% extends 'main/userbase.html' %}

{% block title %}
Adjustment
{% endblock %}

{% block content %}

	<h1>Adjustment</h1>

	<form action = "Adjustment" method = "POST">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit">
		{% if messages %}
			{% for message in messages %}
				<h4>{{ message }}</h4>
			{% endfor %}
		{% endif %}
	</form>
{% endblock %}

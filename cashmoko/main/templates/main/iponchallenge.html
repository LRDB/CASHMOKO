{% extends 'main/userpage.html' %}

{% block title %}
Ipon Challenge
{% endblock %}

{% block content %}

	<h1>Ipon Challenge</h1>

	<form action = "iponchallenge" method = "post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit">
		{% if messages %}
			{% for message in messages %}
				<h4>{{ message }}</h4>
			{% endfor %}
		{% endif %}
	</form>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}
Verify Email
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height:100vh; overflow:hidden;">
<form method="post" action="verifyEmail">

    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}  
    </div>
    <h1>Verify Email</h1>
    <hr>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Verify</button>
</form>
</div>
{% endblock %}

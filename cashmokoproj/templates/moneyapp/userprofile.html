{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>CASHMOKO: Cash Kita</title>
        <link rel="stylesheet" href="{% static "moneyapp/bootstrap/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
        <link rel="stylesheet" href="{% static "moneyapp/userprofile.css" %}">
    </head>  
    <body>    
        <nav class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light" id="mainNav">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="{%url 'mainpage'%}"><span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon"></span><span>CASHMOKO</span></a>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul>
                    <h4 style="margin:1%">Welcome, {{ name }}</h4>
                    <a class="btn btn-primary btn-sm" role="button" style="background: rgb(255,0,0);" href="{%url 'home'%}">Sign Out</a>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="row">

                <div class="column">
                    <h1>USER PROFILE</h1>
                        <form method="POST" action="{% url 'userprofile' %}">
                        {% csrf_token %}
                            <p>Name: <input type="text" id="name" name="name" minlength="3" placeholder="{{ name }}" maxlength="50"></p>
                            <p>Email: {{ email }}</p>
                            <p>Gender: <input type="text" id="gender" name="gender" minlength="3" maxlength="20"></p>
                            <p>Birthday: <input type="text" id="bday" name="bday" minlength="3" maxlength="20"></p>
                            <p>Currency: <input type="text" id="currency" name="currency" minlength="3" maxlength="20"></p>
                            <p>Language: <input type="text" id="lang" name="lang" minlength="3" maxlength="20"></p>
                            <button type="submit">Submit</button>
                        </form>
                </div>

                <div class="column">
                    <h1>CUSTOM PLATFORMS</h1>
                    <form method="POST" action="{% url 'userprofile' %}">
                        {% csrf_token %}
                            <p>Cash: <input type="text" id="cash" name="cash" minlength="3" maxlength="20" required></p>
                            <p>E-Wallet: <input type="text" id="ewallet" name="ewallet" minlength="3" maxlength="20" required></p>
                        </form>
                    </div>
                </div>      
            </div>
        </div>
    </body>  
</html>
